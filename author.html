<!DOCTYPE html>
<html>
 
<body>
    <title>Java Script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <h1>Author Entry Amulya Boggavarapu</h1>

<h2>Getting input</h2>

<form>
        
        <label for="hidden-author">The hidden author name:</label>
        <input type="password" id="hidden-author" value="Dickens">
        <br>
        <label for="guess-author">Guess the author:</label>
        <input type="text" id="guess-author">
        <br>
        <input type="button" value="Check the guess" onclick="checkAuthor()">
    </form>
    <div id="results">
        Good: <span id="good-count">0</span> Oops: <span id="oops-count">0</span>
    </div>
    <div id="imageContainer">
        <img  id="cityImage" src="omaha.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var good = 0;
        var oops = 0;
        function checkAuthor() {
            password = document.getElementById("hidden-author").value
               guess = document.getElementById("guess-author").value
            results = document.getElementById("results");
            goodCount = document.getElementById("good-count");
            oopsCount = document.getElementById("oops-count");
            if(oops>=7){
                wrongMethod()
            }
            else if (password === guess) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry!");
            }
            goodCount.innerHTML = good;
            oopsCount.innerHTML = oops;
        }
        function wrongMethod(){
            alert("Sorry, ran out of gusses.")
            document.getElementById("btn").disabled=true
        }
        var useImage = 1;
        function selectImage() {
            var image = document.getElementById("cityImage");
            switch (useImage) {
                case 1:
                    image.src = "banglore.jpg";
                    useImage = 2;
                    break;
                case 2:
                    
                    image.src = "vancouver.jpg";
                    useImage = 3;
                    break;
                case 3:
                    image.src = "omaha.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
       
    

    
</body>
</html>
