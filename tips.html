<!DOCTYPE html>
<html>
 <title>tips page</title>
<body>
<h2>Amulya Boggavarapu Showstips image</h2>
<form>
<label for="baseAmount">Enter base amount:</label>
<input type="number" id="baseAmount" value="50"><br><br><label for="tipPercent">Enter the tip percent:</label>
<input type="number" id="tipPercent" value="15"><br><br>
<input type="button" value="Show tip" onclick="tips()"><br><br>
<div id="tipResults">Tips are:</div>
<script>
    function tips() {
        var baseAmount = parseFloat(document.getElementById("baseAmount").value);
        var tipPercent = parseFloat(document.getElementById("tipPercent").value);
        var toShow = "";
        for (var i = 0; i < 5; i++) {
            var calculatedTip = baseAmount * (tipPercent / 100);
            toShow += tipPercent + "% is calculated $" + calculatedTip.toFixed(2) + "; ";
            tipPercent += 4; 
        }
        document.getElementById("tipResults").innerHTML = "Tips are: " + toShow;
    }
</script>
<form>
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label><br>
    <label><input type="radio" name="operation" value="difference" onclick="chooseOp()">Difference</label><br>
    <label><input type="radio" name="operation" value="product" onclick="chooseOp()">Product</label><br>
</form>
<div id="result"></div>
<script>
    function chooseOp() {
        var baseAmount = parseFloat(document.getElementById("baseAmount").value);
        var tipPercent = parseFloat(document.getElementById("tipPercent").value);
        var operation = document.querySelector('input[name="operation"]:checked').value;
        var result;
        switch (operation) {
            case "sum":
                result = baseAmount + tipPercent;
                break;
            case "difference":
                result = baseAmount - tipPercent;
                break;
            case "product":
                result = baseAmount * tipPercent;
                break;
            default:
                result = "Invalid operation";
                break;
        }
        document.getElementById("result").innerHTML = operation + " of " + baseAmount + " and " + tipPercent + " is " + result;
    }
</script>


</body>
</html>
